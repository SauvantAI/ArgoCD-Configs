---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: creditsea-app
  labels:
    app: creditsea-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: creditsea-app
  template:
    metadata:
      labels:
        app: creditsea-app
    spec:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: creditsea-app
          image: 533267250939.dkr.ecr.ap-south-1.amazonaws.com/creditsea-app:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 200m
          env:
            - name: CONFIG_JSON
              valueFrom:
                secretKeyRef:
                  name: creditsea-config-secret
                  key: config.json
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: creditsea-app-config
